<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benachrichtigungen</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:Arial,sans-serif;
      background:#E7DBB5;
      display:flex;justify-content:center;align-items:center;
      min-height:100vh;
      position:relative;
    }
    body::before{
      content:"";
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background-image:url('Hintergrund.png');
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      opacity:0.3;
      z-index:0;
    }
    .phone{
      width:100%;max-width:375px;
      height:100vh;max-height:667px;
      background:transparent;
      display:flex;flex-direction:column;
      box-shadow:0 4px 6px rgba(0,0,0,0.1);
      position:relative;
      z-index:1;
    }

    .top-bar{
      position:relative;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:16px 16px;
      min-height:56px;
      border-bottom:1px solid #D2C79C;
      background:rgba(231, 219, 181, 0.8);
      backdrop-filter: blur(10px);
    }
    .back-icon{
      position:absolute;
      left:16px;
      height:20px;
      width:auto;
      cursor:pointer;
    }
    .top-title{
      font-weight:bold;
      font-size:22px;
      color:#4A7856;
    }

    .content{
      flex:1;padding:20px;
      display:flex;justify-content:center;align-items:center;
    }
    
    .empty-message{
      font-size:18px;
      color:#4A7856;
      text-align:center;
      padding:20px;
      background:rgba(245, 240, 220, 0.75);
      backdrop-filter: blur(5px);
      border-radius:8px;
      border:1px solid #D2C79C;
      max-width:90%;
    }
    
    .notification-item{
      margin-bottom:12px;
      padding:14px;
      background:rgba(245, 240, 220, 0.75);
      backdrop-filter: blur(5px);
      border-radius:8px;
      border:1px solid #D2C79C;
      cursor:pointer;
      transition:all 0.2s ease;
      text-decoration:none;
      display:block;
      color:inherit;
    }
    
    .notification-item:hover{
      background:rgba(237, 229, 202, 0.85);
      transform:translateY(-2px);
      box-shadow:0 4px 6px rgba(0,0,0,0.1);
    }
    
    .notification-title{
      font-weight:bold;
      color:#4A7856;
      font-size:16px;
      margin-bottom:4px;
    }
    
    .notification-text{
      color:#5A8866;
      font-size:14px;
      margin-bottom:4px;
    }
    
    .notification-time{
      color:#8A9B8C;
      font-size:12px;
    }
    
    #notifications-container{
      padding:16px;
      overflow-y:auto;
      flex:1;
    }

    .bottom-bar{
      height:75px;
      background:rgba(231, 219, 181, 0.75);
      backdrop-filter: blur(10px);
      display:flex;
      justify-content:space-evenly;
      align-items:center;
      border-top:1px solid #D2C79C;
      padding:12px 0;
    }
    .bottom-bar a{ 
      text-decoration:none;
      padding:8px;
      border-radius:8px;
      transition:all 0.2s ease;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .bottom-bar a:hover{
      background:rgba(47, 127, 81, 0.1);
      transform:scale(1.1);
    }
    .nav-icon{ height:36px;width:auto; }

    @media(max-width:600px){
      .phone{max-width:100%;height:100vh;max-height:none;}
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="top-bar">
      <a href="index.html">
        <img src="gback.png" alt="Zurück" class="back-icon">
      </a>
      <div class="top-title">Benachrichtigungen</div>
    </div>

    <div id="notifications-container">
      <!-- Wird per JavaScript gefüllt -->
    </div>

    <div class="bottom-bar">
      <a href="einstellungen.html">
        <img src="geinstellungen.png" alt="Einstellungen" class="nav-icon">
      </a>
      <a href="index.html">
        <img src="ghome.png" alt="Home" class="nav-icon">
      </a>
      <a href="forum_merken.html">
        <img src="gmerken.png" alt="Merken" class="nav-icon">
      </a>
    </div>
  </div>
  
  <script>
    const container = document.getElementById('notifications-container');
    
    function loadNotifications() {
      const saved = localStorage.getItem('notifications');
      let notifications = [];
      
      if(saved) {
        try { notifications = JSON.parse(saved); } catch(e) { notifications = []; }
      }
      
      if(notifications.length === 0) {
        container.innerHTML = `
          <div class="content">
            <div class="empty-message">
              Noch keine Meldungen vorhanden.
            </div>
          </div>
        `;
        return;
      }
      
      container.innerHTML = '';
      notifications.reverse().forEach(notif => {
        const item = document.createElement('a');
        item.className = 'notification-item';
        item.href = notif.link || 'forum_kommentare.html';
        item.innerHTML = `
          <div class="notification-title">${notif.message}</div>
          <div class="notification-text">Von: ${notif.author}</div>
          <div class="notification-time">${notif.timestamp}</div>
        `;
        container.appendChild(item);
      });
    }
    
    loadNotifications();
    
    // Benachrichtigungen als gelesen markieren - Icon auf allen Seiten zurücksetzen
    localStorage.setItem('hasNotifications', 'false');
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neuer Post</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">
   <link rel="icon" type="image/x-icon" href="logo.png">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:'Inder', sans-serif;
      background-color:#E7DBB5;
      display:flex;justify-content:center;align-items:center;
      min-height:100vh;
      position:relative;
    }
    body::before{
      content:"";
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background-image:url('Hintergrund.png');
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      opacity:0.3;
      z-index:0;
    }
    .phone{
      width:100%;max-width:375px;
      height:100vh;max-height:667px;
      background:rgba(231, 219, 181, 0.95);
      display:flex;flex-direction:column;
      box-shadow:0 4px 6px rgba(0,0,0,0.1);
      position:relative;
      z-index:1;
    }

    .top-bar{
      position:relative;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:16px 16px;
      min-height:56px;
      border-bottom:1px solid #D2C79C;
    }
    .back-icon{
      position:absolute;
      left:16px;
      height:20px;
      width:auto;
      cursor:pointer;
    }
    .top-title{
      font-weight:bold;
      font-size:22px;
      color:#2F7F51;
    }
    .notification-icon{
      position:absolute;
      right:20px;
      top:50%;
      transform:translateY(-50%);
      height:28px;
      width:auto;
      cursor:pointer;
      border-radius:6px;
      transition:all 0.2s ease;
    }
    .notification-icon:hover{
      transform:translateY(-50%) scale(1.1);
      background:rgba(47, 127, 81, 0.1);
    }

    .content{
      flex:1;
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    label{
      font-size:15px;
      color:#2F5F3F;
      font-weight:bold;
    }
    input,textarea{
      width:100%;
      border:1px solid #D2C79C;
      border-radius:6px;
      padding:8px;
      font-size:15px;
      font-family:Arial,sans-serif;
      color:#2F5F3F;
    }
    textarea{
      resize:vertical;
      min-height:120px;
    }
    .button-row{
      display:flex;
      justify-content:flex-end;
      gap:8px;
      margin-top:auto;
    }
    .btn{
      border:none;
      border-radius:16px;
      padding:8px 16px;
      font-size:15px;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-weight:bold;
    }
    .btn-cancel{
      background:#E7DBB5;
      color:#4A7856;
      border:1px solid #4A7856;
    }
    .btn-publish{
      background:#4A7856;
      color:#E7DBB5;
    }

    .bottom-bar{
      height:75px;
      background:rgba(231, 219, 181, 0.75);
      backdrop-filter: blur(10px);
      display:flex;
      justify-content:space-evenly;
      align-items:center;
      border-top:1px solid #D2C79C;
      padding:12px 0;
    }
    .bottom-bar a{ 
      text-decoration:none;
      padding:8px;
      border-radius:8px;
      transition:all 0.2s ease;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .bottom-bar a:hover{
      background:rgba(47, 127, 81, 0.1);
      transform:scale(1.1);
    }
    .nav-icon{ height:36px;width:auto; }

    @media(max-width:600px){
      .phone{max-width:100%;height:100vh;max-height:none;}
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="top-bar">
      <img src="gback.png" alt="Zurück" class="back-icon" id="backBtn" style="cursor:pointer;">
      <div class="top-title">Neuer Post</div>
      <a href="forum_benachrichtigungen.html">
        <img src="gmeldung.png" alt="Benachrichtigungen" class="notification-icon">
      </a>
    </div>

    <div class="content">
      <div>
        <label for="titleInput">Thema</label>
        <input id="titleInput" type="text" placeholder="Titel deines Posts">
      </div>

      <div>
        <label for="nameInput">Name</label>
        <input id="nameInput" type="text" placeholder="Dein Name (optional)">
      </div>

      <div>
        <label for="textInput">Nachricht</label>
        <textarea id="textInput" placeholder="Schreibe hier deine Nachricht..."></textarea>
      </div>

      <div class="button-row">
        <a href="forum.html" class="btn btn-cancel">Abbrechen</a>
        <button class="btn btn-publish" id="publishBtn">Publizieren</button>
      </div>
    </div>

    <div class="bottom-bar">
      <a href="einstellungen.html">
        <img src="geinstellungen.png" alt="Einstellungen" class="nav-icon">
      </a>
      <a href="index.html">
        <img src="ghome.png" alt="Home" class="nav-icon">
      </a>
      <a href="forum_merken.html">
        <img src="gmerken.png" alt="Merken" class="nav-icon">
      </a>
    </div>
  </div>

  <script>
    /* ========== DOM ELEMENTE REFERENZIEREN ========== */
    const publishBtn = document.getElementById('publishBtn'); // "Veröffentlichen" Button
    const titleInput = document.getElementById('titleInput'); // Thema/Titel Eingabe
    const nameInput  = document.getElementById('nameInput');  // Name Eingabe
    const textInput  = document.getElementById('textInput');  // Nachricht Textarea

    /* ========== POST VERÖFFENTLICHEN ========== */
    // Event Listener für Veröffentlichen-Button
    publishBtn.addEventListener('click', () => {
      // Eingabewerte auslesen und trimmen
      const title = titleInput.value.trim();
      const name  = nameInput.value.trim() || 'Anon'; // Falls leer: 'Anon'
      const text  = textInput.value.trim().replace(/\n/g, '<br>'); // Zeilenumbrüche in HTML umwandeln

      // Validierung: Titel und Text müssen ausgefüllt sein
      if (!title || !text) {
        alert('Bitte Thema und Nachricht ausfüllen.');
        return;
      }

      // Von welcher Seite kamen wir? (forum, faecher, etc.)
      const sourcePage = localStorage.getItem('postSourcePage') || 'forum';

      // Neue Posts aus sessionStorage laden (oder leeres Array erstellen)
      let newPosts = [];
      const raw = sessionStorage.getItem('newPosts');
      if (raw) {
        try { newPosts = JSON.parse(raw); } catch(e){ newPosts = []; }
      }

      // Neuen Post zur Liste hinzufügen
      newPosts.push({ title, name, text, sourcePage });
      sessionStorage.setItem('newPosts', JSON.stringify(newPosts));
      
      // Zurück zur Quell-Seite (z.B. forum.html, faecher.html)
      window.location.href = sourcePage + '.html';
    });

    /* ========== ZURÜCK-BUTTON ========== */
    // Geht zur Seite zurück von der wir kamen (über forumReferrer)
    document.getElementById('backBtn').addEventListener('click', () => {
      const referrer = sessionStorage.getItem('forumReferrer') || 'forum.html';
      window.location.href = referrer;
    });
    
    /* ========== BENACHRICHTIGUNGS-ICON AKTUALISIEREN ========== */
    // Prüft beim Laden ob Benachrichtigungen vorhanden sind und ändert Icon
    window.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('hasNotifications');
      if(saved === 'true') {
        const icon = document.querySelector('.notification-icon');
        if(icon) icon.src = 'punkt.png'; // Rotes Icon mit Punkt
      }
    });
  </script>
</body>
</html>
